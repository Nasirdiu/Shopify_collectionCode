<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now Button</title>
  <style>
    .btn-buy-now {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: #4A0A2F; /* same as your add to cart button */
      color: white;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      border: none;
      border-radius: 50px; /* rounded edges */
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* remove underline */
    }

    .btn-buy-now:hover {
      background-color: #F7DCE1; /* hover color */
      color: #4A0A2F; /* text color on hover */
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <!-- Buy Now button with link -->
  <a href="https://y0itzb-fr.myshopify.com/products/original-acai-with-guarana-essence" class="btn-buy-now">Buy Now</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Natural Honey</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  width: 100%;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 2.5em;
  color: #333;
}

.content-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.image-container {
  flex: 0 0 300px;
  text-align: center;
}

.image-container img {
  width: 100%;
  max-width: 300px;
  border-radius: 10px;
}

.info-card {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  width: 30%;
  margin: 10px;
  border-radius: 10px;
  text-align: center;
}

.info-card h3 {
  font-size: 1.5em;
  color: #ff6f00;
  margin-top: 10px;
}

.info-card p {
  font-size: 1em;
  color: #555;
  margin-top: 10px;
}

.icon img {
  width: 50px;
  height: 50px;
}

@media (max-width: 768px) {
  .content-wrapper {
    flex-direction: column;
    align-items: center;
  }

  .info-card {
    width: 80%;
    margin: 10px 0;
  }
  
  .image-container {
    margin: 20px 0;
  }
}

@media (max-width: 480px) {
  .header h1 {
    font-size: 2em;
  }

  .info-card h3 {
    font-size: 1.2em;
  }

  .info-card p {
    font-size: 0.9em;
  }
}

  </style>
</head>
<body>

  <section class="container">
    <header class="header">
      <h1>Our Natural Honey</h1>
    </header>
    
    <div class="content-wrapper">
      <!-- Left Icon & Text -->
      <div class="info-card">
        <div class="icon">
          <img src="https://cdn.shopify.com/s/files/1/0592/9700/5611/files/icons8-shipping-100.png?v=1740473901" alt="Honey Production">
        </div>
        <h3>Honey production</h3>
        <p>Lorem Ipsum is simply dummy text of the printing industry.</p>
      </div>

      
      
      <!-- Middle Image -->
      <div class="image-container">
        <img src="https://cdn.shopify.com/s/files/1/0592/9700/5611/files/download-_10.png?v=1740465468 alt="Honey Jar">
      </div>
      
      <!-- Right Icon & Text -->
      <div class="info-card">
        <div class="icon">
          <img src="https://cdn.shopify.com/s/files/1/0592/9700/5611/files/icons8-shipping-100.png?v=1740473901" alt="Naturally Sweet">
        </div>
        <h3>Naturally sweet</h3>
        <p>Lorem Ipsum is simply dummy text of the printing industry.</p>
      </div>
    </div>
  </section>

</body>
</html>
